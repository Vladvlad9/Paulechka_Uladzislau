<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #cube{
      width: 50px;
      height: 50px;
      background: red;
      position: relative;

    }
    #scene{
        width: 500px;
        height: 500px;
        background-color: white;
        border: 3px solid #32a1ce;;
        position: absolute;
    }
  </style>
</head>
<body>

    <div id="scene">
        <div id="cube"></div>
    </div>
</body>


<script>
  const itemCube = document.querySelector("#cube");
  const itemScene = document.querySelector("#scene");
  let x = 0;
  let y = 0;

  const cubeWidth = itemCube.clientWidth;
  const cubeHeight = itemCube.clientHeight;
  const sceneWidth = itemScene.clientWidth;
  const sceneHeight = itemScene.clientHeight;

  window.addEventListener("keydown", (e) => {
    switch (e.keyCode) {
      case 37:
        if (x > 0) {
          x -= 10;
          itemCube.style.left = `${x}px`;
        }
        break;
      case 38:
        if (y > 0) {
          y -= 10;
          itemCube.style.top = `${y}px`;
        }
        break;
      case 39:
        if (x + cubeWidth < sceneWidth) {
          x += 10;
          itemCube.style.left = `${x}px`;
        }
        break;
      case 40:
        if (y + cubeHeight < sceneHeight) {
          y += 10;
          itemCube.style.top = `${y}px`;
        }
        break;
    }
  });


</script>

</html>
